<div class="container-fluid">
  <div class="row">
    <div
      class="col-8 d-flex align-items-center justify-content-center"
      style="background-color: #50B5D5; height: 100vh"
    >
      <img src="assets/images/blog-with-whitespaces.png" width="500" height="500" style="width: 60%; height: auto; max-width: 761px" />
    </div>
    <div class="col-4 d-flex align-items-center justify-content-center">
      <form>
        <h1 class="text-uppercase login-text">Login</h1>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input class="form-check-input" type="checkbox" id="sessionSaved" value="session">
          <label class="form-check-label" for="sessionSaved">Resta collegato</label>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary">Accedi</button>
        </div>
      </form>
    </div>
  </div>
</div>
